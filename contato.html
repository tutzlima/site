<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midias/favicon.ico" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <section id="sec_contato">
        <div>
            <a href="index.html">Pagina principal</a>
            <div class="contact-form">
                <form action="mailto:seuemail@example.com" method="post" enctype="multipart/form-data">
                    <input type="email" name="email" placeholder="Seu e-mail" required>
                    <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
                    <input type="file" name="attachment">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        
</body>
</html>
